<div class="container mt-3">
  <h2>Create Employee</h2>
  <form (ngSubmit)="saveEmployee()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.fname" name="fname"
             placeholder="Enter first name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lname" name="lname"
             placeholder="Enter last name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email"
             placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="employee.phone" name="phone"
             placeholder="Enter phone number" required>
    </div>
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" id="salary" [(ngModel)]="employee.salary" name="salary"
             placeholder="Enter salary" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<div *ngIf="employeeCreated" class="alert alert-success" role="alert">
  {{ creationMessage }}
</div>

<h2>Employee List</h2>
<input type="text" [(ngModel)]="searchCriteria" (input)="updateSearchCriteria()">


<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
  <thead class="thead-dark">
  </thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Salary</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.fname }}</td>
    <td>{{ emp.lname }}</td>
    <td>{{ emp.email }}</td>
    <td>{{ emp.phone }}</td>
    <td>{{ emp.salary | currency:'USD':'symbol':'1.2-2' }}</td>
    <td>
      <button class="btn btn-primary" (click)="editEmployee(emp)">Edit</button>
      <button class="btn btn-danger" (click)="emp.id ? deleteEmployee(emp.id) : null">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
